[application]

name="partygame"
main_scene="res://house.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=720
height=480
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_collect=[key(Q)]
ui_attack=[key(E)]

[render]

default_clear_color=#ff222d4c
