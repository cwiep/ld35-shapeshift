[application]

name="Alien Antiquarian invades Human Party"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="2d"
height=405
width=720
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_left=[key(Left)]
ui_right=[key(Right)]
ui_attack=[key(E), mbutton(0, 1)]
ui_collect=[key(Q), mbutton(0, 2)]
ui_quit=[key(Escape)]

[render]

default_clear_color=#ff222d4c
