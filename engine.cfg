[application]

name="partygame"
main_scene="res://house.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="2d"
height=405
width=720
stretch_aspect="keep"

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_collect=[key(Q), jbutton(0, 0)]
ui_attack=[key(E), jbutton(0, 2)]

[render]

default_clear_color=#ff222d4c
